<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign in</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap-2.min.css}"/>
    <script th:src="@{/js/jquery.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        form {
            position: fixed;
            left: 40%;
            width: 20%;
        }
        label, input {
            margin-bottom: 1rem;
        }
        h3 {
            position: fixed;
            left: 40%;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <header>
        <br>
        <img class="img-responsive center-block" style="width: 64px;height: 64px"
             alt="1"
             th:src="@{/image/autorization-icon.png}"/>
        <br>
    </header>
    <main class="form-signup">
        <p th:if="${loginError}" class="error">Введен неверный логин или пароль пользователя</p>
        <form th:action="@{/signin}" method="post">
                <span>
                    <h3 class="h3 mb-3 fw-normal" > Пройдите авторизацию </h3>
                    <br>
                    <br>
                    <br>
                    <div class="form-floating has-asterisk">
                    <input type="text"
                           class="form-control"
                           id="username"
                           name="username"
                           placeholder="Username"
                           title="Wrong username">
                    <label for="username">Username</label>
                </div>

                <div class="form-floating has-asterisk">
                    <input type="password"
                           class="form-control"
                           id="password"
                           name="password"
                           placeholder="Password">
                    <label for="password">Password</label>
                </div>
                    <button id="submit" class="btn btn-lg btn-primary" type="submit">Вход</button>
                    <button id="reset" class="btn btn-secondary" type="reset"> Отмена </button>
                </span>
        </form>
    </main>
</div>
</body>
</html>
